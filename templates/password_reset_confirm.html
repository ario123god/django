{% extends 'base.html' %}
{% block title %}Choose New Password | Aurora School{% endblock %}
{% block content %}
<section class="auth">
    <div class="card">
        <h2>Choose a new password</h2>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="pill" type="submit">Update password</button>
        </form>
    </div>
</section>
{% endblock %}
