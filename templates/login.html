{% extends 'base.html' %}
{% block title %}Login | Aurora School{% endblock %}
{% block content %}
<section class="auth">
    <div class="card">
        <h2>Login</h2>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="pill" type="submit">Login</button>
        </form>
        <p class="muted">Forgot password? <a href="/password_reset/">Reset here</a></p>
        <p>New user? <a href="/register/student/">Student</a> | <a href="/register/parent/">Parent</a></p>
    </div>
</section>
{% endblock %}
