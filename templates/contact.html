{% extends 'base.html' %}
{% block title %}Contact | Aurora School{% endblock %}
{% block content %}
<section class="page-header">
    <h1>Contact Us</h1>
    <p>We would love to hear from you.</p>
</section>
<section class="grid two-col">
    <div class="card">
        <h3>Send a Message</h3>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="pill" type="submit">Send</button>
        </form>
    </div>
    <div class="card">
        <h3>Visit Campus</h3>
        <p>123 Learning Avenue, Knowledge City</p>
        <div class="map">
            <iframe src="https://maps.google.com/maps?q=New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>
    </div>
</section>
{% endblock %}
