{% extends 'base.html' %}
{% block title %}Password Reset | Aurora School{% endblock %}
{% block content %}
<section class="auth">
    <div class="card">
        <h2>Reset Password</h2>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="pill" type="submit">Send reset email</button>
        </form>
    </div>
</section>
{% endblock %}
